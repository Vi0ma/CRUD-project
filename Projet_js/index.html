<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.jpg">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2><a href="" id="logo">Dev Dashboard</a></h2>
        <ul>
            <li><a href="#" data-section="projects">📁 Projects</a></li>
            <li><a href="#" data-section="api">🔗 API Docs</a></li>
            <li><a href="#" data-section="snippets">💻 Code Snippets</a></li>
            <li><a href="#" data-section="bugs">🐞 Bug Tracker</a></li>
        </ul>
        <button id="logoutBtn">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header>
            <h1 id="section-title">Welcome to Your Dashboard</h1>
        </header>
        <section id="welcome" class="section active">
            <p>Select a section from the sidebar to get started.</p>
        </section>
        <!-- Projects -->
        <section id="projects" class="section">
            <h2>Projects</h2>
            <input type="text" id="projectInput" placeholder="Enter project name">
            <input type="file" id="projectFileInput" accept="*/*">
            <button onclick="addProject()">Add Project</button>
            <ul id="projectList"></ul>
        </section>
        <!-- APIs -->
        <section id="api" class="section">
            <h2>APIs</h2>
            <input type="text" id="apiInput" placeholder="Enter API">
            <input type="file" id="apiFileInput" accept="*/*">
            <button onclick="addAPI()">Add API</button>
            <ul id="apiList"></ul>
        </section>
        <!-- Snippets -->
        <section id="snippets" class="section">
            <h2>Code Snippets</h2>
            <input type="text" id="snippetInput" placeholder="Enter code snippet">
            <input type="file" id="snippetFileInput" accept="*/*">
            <button onclick="addSnippet()">Add Snippet</button>
            <ul id="snippetList"></ul>
        </section>
        <!-- Bugs -->
        <section id="bugs" class="section">
            <h2>Bugs</h2>
            <input type="text" id="bugInput" placeholder="Enter bug description or image URL">
            <input type="file" id="bugFileInput" accept="*/*">
            <button onclick="addBug()">Add Bug</button>
            <ul id="bugList"></ul>
        </section>
    </main>
</body>
</html>
